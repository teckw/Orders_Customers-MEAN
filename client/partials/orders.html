<div ng-controller="OrdersController">
	<h4>Add New Orders!</h4>
	<form>
	Customer:<select ng-options="customer.name as customer.name for customer in customers" ng-model="new_order.customer_name">
				<option value='' disabled>Chose a Customer</option>
			</select>
	Product:<select ng-options="product.product as product.product for product in products" ng-model="new_order.product">
				<option value="" disabled>Choose a Product</option>
			</select>
	Quantity:<select ng-model="new_order.quantity">
				<option ng-repeat="i in quantity" value="{{i}}">{{i}}</option>
			</select>
			<input ng-click="addOrder()" type="submit" value="Make order!">
	</form>
	<table>
		<tr>
			<th>Customer Name</th>
			<th>Product</th>
			<th>#</th>
			<th>Date</th>
		</tr>
		<tr ng-repeat="order in orders | filter: filter_Name | orderBy: created_at">
			<td ng-bind="order.customer_name"></td>
			<td ng-bind="order.product"></td>
			<td ng-bind="order.quantity"></td>
			<td ng-bind="order.created_at | date: 'longDate'"></td>
		</tr>
	</table>
</div>
